name: Verify on Push

on:
  push:
    branches: [ master ]
    paths:
      - 'rxmicro-*/**'

jobs:
  verify-on-linux:
    name: JDK-${{ matrix.jdk }}/${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        jdk: ['11', '14']
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - name: Checkout rxmicro repo
        uses: actions/checkout@v2

      - name: Setup m2 local repo
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: rxmicro-maven-${{ runner.os }}-cache

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Run all tests
        run: mvn --fail-at-end -B test --file pom.xml

